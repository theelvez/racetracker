<html>
  <head>
    <title>Race Results</title>
  </head>
  <body>
    <h1>{{ race_name }}</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Car Model/Year</th>
          <th>High Speed</th>
        </tr>
      </thead>
      <tbody>
        {% for r in results %}
          <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}/{{ r[2] }}</td>
            <td>{{ r[3] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
