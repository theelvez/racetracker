<!DOCTYPE html>

        padding: 5px;
        margin: 10px;
        background-color: #f00;
        color: #fff;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid #f00;
        padding: 5px;
      }
      th {
        background-color: #f00;
        color: #fff;
      }

      </thead>
      <tbody>

      </tbody>

      <thead>
        <tr>
          <th>Race Name</th>
